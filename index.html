<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
  }

  /* Default styles for product cards (apply for all screen sizes) */
  .product-card {
    border: 1px solid black;
    align-items: center;
    width: 25%;
    height: 120px;
    background-color: white;
    margin: 10px;
  }

  .product-card p {
    font-size: 20%;
    font-style: Fantasy;
    margin: 0;
  }

  .product-card img {
    height: 35%;
    width: 35%;
  }

  /* Media Queries for responsiveness */

  @media (max-width: 768px) {
    /* Styles for screens smaller than 768px */
    .product-card {
      width: 50%;
    }
  }

  @media (max-width: 480px) {
    /* Styles for screens smaller than 480px */
    .product-card {
      width: 100%; /* Display one card per row on very small screens */
    }
  }
</style>
<body>
  <script>
    let data = fetch("https://fakestoreapi.com/products")
      .then((e) => e.json())
      .then((e) => {
        let result = e;

        let container = document.createElement("div");
        document.body.appendChild(container);
        container.style.display = "flex"; 
        container.style.flexWrap = "wrap"; 
        container.style.backgroundColor="beige"
        container.style.justifyContent="center"

        for (i of result) {
          let div1 = document.createElement("div");
          div1.style.border="1px solid black"
          
          div1.style.alignItems="center"
          div1.style.width = "25%"; 
          div1.style.height = "130px";
          div1.style.backgroundColor = "white";
          div1.style.marginLeft = "10px";
          div1.style.marginTop="10px" 
          div1.style.hover="scale 2px"

          let p1 = document.createElement("p");
          p1.style.fontSize = "20%"
        
          p1.style.fontStyle="Fantasy"
          p1.style.textAlign = "center";
          p1.style.fontWeight = "bold"; 
          div1.appendChild(p1);
          p1.innerHTML = i.title
             
          let photo=document.createElement("img")
          photo.src=i.image
          photo.style.height="35%"
          photo.style.width="35%"
          photo.style.marginLeft="30%"
          photo.style.marginTop="10%"
          div1.appendChild(photo)

          let p2 = document.createElement("p");
          p2.style.fontSize = "20%"
          p2.style.marginLeft="40%"
          p2.style.fontStyle="Fantasy"
          div1.appendChild(p2);
          p2.innerHTML =`<b>Price</b>:${ i.price}`;

          

          let p3 = document.createElement("p");
          p3.style.fontSize = "20%";
          p3.style.textAlign = "center";
          div1.appendChild(p3);
          p3.innerHTML = `<b>category</b> :${i.category}`;

          let p4 = document.createElement("p");
          p4.style.fontSize = "20%";
          p4.style.textAlign = "center";
          div1.appendChild(p4);
          p4.innerHTML = `<b>Rating</b> :${i.rating.rate}`;

   

          container.appendChild(div1);
        }
      })
    
  </script>
</body>
</html>
